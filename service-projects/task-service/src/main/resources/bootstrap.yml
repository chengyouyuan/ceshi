server:
  port: 3800

spring:
  profiles:
    active: dev
  application:
    name: b2c-task-service
  cloud:
    config:
      label: task
      discovery:
        enabled: true
        service-id: b2c-config-server
    stream:
      kafka:
        binder:
          brokers: localhost:9092
          min-partition-count: 1
      bindings:
        orderProducer:
          destination: order-event
        orderConsumer:
          destination: order-event
          group: ggggg

eureka:
  instance:
    prefer-ip-address: true
