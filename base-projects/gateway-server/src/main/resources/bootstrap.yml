server:
  port: 3000

spring:
  profiles:
    active: dev
  application:
    name: b2c-gateway-server
  cloud:
    config:
      label: gateway
      discovery:
        enabled: true
        service-id: b2c-config-server
    gateway:
      default-filters:
        name: Hystrix
        args:
          name: fallbackcmd
          fallbackUri: forward:/fallback

eureka:
  instance:
    prefer-ip-address: true
