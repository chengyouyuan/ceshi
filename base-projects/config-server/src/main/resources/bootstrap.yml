server:
  port: 2222

spring:
  profiles:
    active: native,dev
  application:
    name: b2c-config-server
  boot:
    admin:
      client:
        instance:
          prefer-ip: true

eureka:
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 5
  client:
    registry-fetch-interval-seconds: 5


management:
  endpoints:
    web:
      exposure:
        include: "*"