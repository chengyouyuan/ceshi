server:
  port: 3000

spring:
  profiles:
    active: dev
  application:
    name: gateway-server
  cloud:
    config:
      label: gateway
      discovery:
        enabled: true
        service-id: config-server
    gateway:
      default-filters:
      - StripPrefix=1
      routes:
      - uri: lb://order-service
        predicates:
        - Path=/api-order/**

eureka:
  instance:
    prefer-ip-address: true
