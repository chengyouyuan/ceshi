server:
  port: 1500

spring:
  profiles:
    active: dev
  application:
    name: b2c-monitor-server
  cloud:
    config:
      label: monitor
      discovery:
        enabled: true
        service-id: b2c-config-server
  boot:
    admin:
      context-path: admin

turbine:
  app-config: b2c-gateway-server
  clusterNameExpression: new String("default")
  combine-host-port: true