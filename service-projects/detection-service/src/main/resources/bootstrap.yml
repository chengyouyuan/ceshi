server:
  port: 3900
spring:
  profiles:
    active: dev
  application:
    name: b2c-detection-service
  cloud:
    config:
      label: detection
      discovery:
        enabled: true
        service-id: b2c-config-server
  http:
    encoding:
     charset:UTF-8
     enabled:true
     force:true
  servlet:
    multipart:
      max-file-size: 100Mb

mybatis:
    type-aliases-package: tk.mybatis.springboot.model
    mapper-locations: classpath:mapping/*.xml

mapper:
    mappers:
            - tk.mybatis.mapper.common.Mapper
    not-empty: false
    identity: MYSQL

pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

